base:
  num_train_envs: 50
  n_rollout_threads: 50
  num_eval_envs: 32
  eval_episodes: 32
  eval_interval: 50
  n_eval_rollout_threads: 32
  num_env_splits: 2

  episode_length: 200
  num_env_steps: 10.0e+7
  ppo_epoch: 10
  num_mini_batch: 2

  use_wandb: True
  wandb_project: fast_mappo_football
  wandb_group: check

policy:
  type: actor-critic
  args:
    hidden_dim: 64
    num_dense_layers: 2
    num_rnn_layers: 1

environment:
  type: football
  args:
    base:
      env_name: academy_3_vs_1_with_keeper
      share_reward: True
    train:
      rewards: scoring,checkpoints
    eval:
      rewards: scoring
    render:
      rewards: scoring
      write_full_episode_dumps: True
      write_video: True
      logdir: results/football/render
      other_config_options:
        video_format: avi
        render_resolution_x: 960
        render_resolution_y: 540
        video_quality_level: 2
        display_game_stats: False